<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center">
        <div id="logo">
            <h6 class="bluesky f32">X</h6>
            <h6 class="gold f32">O</h6>
        </div>
        <div class="newGameContainer radius-5">
            <h1>pick player i's mark</h1>
            <div class="markcontainer bg-dark radius-5">
                <div class="marker select dark radius-5">X</div>
                <div class="marker  radius-5">O</div>
            </div>
            <h2 class="low-grey">remember. x goes first</h2>
            <button class="btn bg-gold">new game(vs cpu )</button>
            <button class="btn bg-bluesky">new game(vs player )</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
